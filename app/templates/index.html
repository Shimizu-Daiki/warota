{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WAROTA</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="a.css">
</head>

<body class="bg-warning">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}" style="font-weight: bold;">WAROTA</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-md-auto align-items-center">
              <li>
                <a class="btn btn-warning text-right" href="{% url 'form' %}" style="font-weight: bold;">お題を作成</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class=''>
      <div class='container'>
        <h1 class='text-center mt-4 mb-3' style="font-weight: bold;">お題一覧</h1>
  
        {% for post in posts %}
        <div class="card text-center mb-4">
            <p class="card-header">お題</p>
            <div class="card-body">
                <h5 class='card-text'>{{ post.text }}</h5>
                <h5 class='card-text text-right'>作成者:{{ post.name }}</h5>

                <a href="{% url 'show' post.pk %}" class="btn btn-primary">回答ページへ飛ぶ</a>
                <a href="{% url 'delete' post.pk %}" class="btn btn-danger">削除</a>
                
            </div>
      
        </div>
        {% endfor %}
  
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static "app/js/plugins/responsive-paginate.js" %}"></script>
    <script src="{% static "app/js/app.js" %}"></script>
</body>

</html>
